<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Familien‑Finanzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-180x180.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='icons/icon-192x192.png') }}"
         width="32" height="32" style="vertical-align:middle; margin-right:8px">
    <h1 style="display:inline-block; vertical-align:middle; margin:0">
      Familien‑Finanzen
    </h1>

    <!-- Install-Button, standardmäßig versteckt -->
    <button id="btn-install" style="display:none; margin-left:auto;">
      App installieren
    </button>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('btn-install');

    // Ereignis abfangen, das signalisiert: PWA kann installiert werden
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();               // verhindert automatisches Prompt
      deferredPrompt = e;               // speicher das Event
      installBtn.style.display = 'block'; // zeige Button
    });

    // Klick auf unseren Button löst das Prompt aus
    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (!deferredPrompt) return;
      deferredPrompt.prompt();          // zeige Install‑Dialog
      const { outcome } = await deferredPrompt.userChoice;
      // Optional: Feedback, ob installiert wurde
      console.log('Installation:', outcome);
      deferredPrompt = null;
    });

    // Nach erfolgreicher Installation ausblenden
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      console.log('PWA wurde installiert');
    });
  </script>
</body>
</html>
